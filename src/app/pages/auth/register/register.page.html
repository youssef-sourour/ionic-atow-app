<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="register(form)" method="post">
    <ion-item>
      <ion-label position="floating">First Name*</ion-label>
      <ion-input ngModel name="first_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Last Name*</ion-label>
      <ion-input ngModel name="last_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">User Name*</ion-label>
      <ion-input ngModel name="user_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email*</ion-label>
      <ion-input type="email" ngModel name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password*</ion-label>
      <ion-input type="password" ngModel name="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password Confirm*</ion-label>
      <ion-input type="password" ngModel name="password_confirmation"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="full" color="danger">Register</ion-button>
  </form>
  <p text-center>Already have a account?</p>
  <ion-button expand="full" color="primary" (click)="loginModal()">Login</ion-button>
</ion-content>
